name: MT PROD
on:
  schedule:
    - cron:  '0 10 * * 0-5'  # At 12:00 GMT or 5 AM PST
  workflow_dispatch:
      inputs:
        browser:
          description: 'Browser'
          required: true
          default: 'firefox'
          type: choice
          options:
            - 'chrome'
            - 'firefox'
            - 'safari'
        Env:
          type: choice
          description: 'Test Environment'     
          required: true
          default: 'prod'
          options:
            - 'preprod'
            - 'prod'
            - 'custom'
        vercel:
            description: 'URL'     
            required: false
            default: ''    
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: URL=https://www.motortrend.com npx playwright test tests/Web/ --project=MT
